apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

mainClassName = "HelloApi"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.commercetools.sdk.jvm.core:commercetools-models:1.0.0-RC1'
    compile 'com.commercetools.sdk.jvm.core:commercetools-java-client:1.0.0-RC1'
}
